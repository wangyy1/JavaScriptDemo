<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="father">
    <h1>标题一</h1>
    <p id="p1">p1</p>
    <p class="p2">p2</p>
</div>

<script>
    'use strict'

    // 删除h1 标签
    let p1 = document.getElementById('p1');
    let father = p1.parentElement; // 获取父节点
    father.removeChild(p1); // 通过父节点删除自己

</script>
</body>
</html>
