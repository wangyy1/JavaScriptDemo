<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use strict'

        /**
         * 打印函数调用次数
         * 可以利用函数，来隐藏不希望被外部访问到的变量
         * 闭包：
         *  闭包就是能访问到外部函数作用域中变量的函数
         * 什么使用使用闭包：
         *  当我们需要隐藏一些不希望被别人访问的内容试就可以使用闭包
         * 构成闭包的要件：
         *  1.函数的嵌套
         *  2.内部函数要引用外部函数的变量
         *  3.内部函数要作为返回值返回
         * @returns {function(): void}
         */

        // let num = 0;
        // function fn() {
        //     num++;
        //     console.log(num);
        // }

        function outer() {
            let  num = 0;
            return () => {
                num++;
                console.log(num)
            }
        }

        const  newFn1= outer();
        const  newFn2 = outer();
        newFn1();
        newFn2();




    </script>

</head>
<body>
<dl >
    <dt></dt>
</dl>
</body>
</html>
