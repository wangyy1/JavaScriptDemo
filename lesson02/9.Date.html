<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use strict'

        let date = new Date();
        date.getFullYear(); // 年
        date.getMonth(); // 月 0~11
        date.getDate(); // 日
        date.getDay(); // 星期几
        date.getHours(); // 时
        date.getMinutes(); // 分
        date.getSeconds(); // 秒

        date.getTime(); // 时间戳
        date.toLocaleString(); // '2023/1/5 17:07:59'
        let date1 = new Date(1672909679930); // 时间戳转时间


    </script>
