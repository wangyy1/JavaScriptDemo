<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * var arr = [1,2,3,4,5,6,];
         *
         * 1.数组长度
         * 可以给arr.length赋值，数组大小就会发生变化，会多出 n个 undefined 值,如果赋值过小，元素就会丢失
         * 2.取值/赋值
         * let a = arr[0];
         * arr[0] = 1;
         * 3.indexOf(x) 通过x获取下标索引
         * 字符串的数字跟数字是不同的
         * 4.slice(x,y) 截取数组的一部分，返回一个新数组
         * 5.
         * push() 往尾部插入值
         * pop() 弹出尾部一个元素
         * 6.
         * unshift() 往头部插入值
         * shift() 弹出头部一个元素
         * 7.sort() 排序
         * 8.reverse() 反转
         * 9.concat(x) 复制x数组,会返回一个新数组，不会修改原数组
         * 10.join(x) 链接符
         * 11.多维数组 [[1,2],[3,4],["5","6"]]
         */
        var arr = [1,2,3,4,5,6,];
        arr.find(function (age){
            return age> 3;
        });
        arr.join("-")
    </script>
</head>
<body>

</body>
</html>
